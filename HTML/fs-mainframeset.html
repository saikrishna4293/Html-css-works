<!DOCTYPE html>
<html>
<head>
	<title>Frameset</title>
</head>
<frameset rows="20%,60%,20%" frameborder="1" noresize>
	<!--Top Frame -->
	<frame src="fs-header.html">

	<!-- Frameset inside Frameset -->
	<frameset cols="20%,*" frameborder-"1" noresize>
	<!-- Left Frame -->
		<frame src="fs-left.html">
	<!-- Right Frame -->	
		<frame name="screen" allowfullscreen style="background-color: 6370EF">	
	</frameset>

	<!-- Bottom Frame -->
	<frame src="fs-bottom.html">
</frameset>
</html>
