<!DOCTYPE html>
<html>
<head>
	<title>Row-Col-Span</title>
</head>
<body>
	<h2>Row Span</h2>
	<table border="2">
		<tr>
			<td rowspan="3" align="center" width="100">Bank</td>
			<td>chase</td>
		</tr>
		<tr>
			<td>citibank</td>
		</tr>
		<tr>	
			<td>bank of america</td>
		</tr>

		<tr>
			<td rowspan="4" align="center">College</td>
			<td>university of Bridgeport</td>
		</tr>
		<tr>
			<td>kakatiya Institute</td>
		</tr>
		<tr>	
			<td>Narayana Jr College</td>
		</tr>
		<tr>	
			<td>Vijaya High School</td>
		</tr>		
	</table>
	<br>
	<hr>

	<h2>Col Span</h2>
	<table border="2">
		<tr>
			<td colspan="3" align="center" width="100">Bank</td>
			<td colspan="4" align="center">College</td>
		</tr>
		<tr>
			<td>chase</td>
			<td>citibank</td>
			<td>bank of america</td>
		
			<td><a href="http://www.bridgeport.edu/" target="blank">university of Bridgeport </a></td>
			<td><a href="http://www.kitsw.ac.in/">kakatiya Institute </a></td>
			<td><a href="http://www.narayanagroup.com/">Narayana Jr College </a></td>
			<td><a href="https://www.justdial.com/Nirmal/Vijaya-High-School-Vijay-Nagar-Colony-Near-Royal-Park-Manjulapur/9999P8734-8734-110110172834-G6V9_BZDET">Vijaya High School</a></td>
		</tr>
	</table>
	<hr>
	&#x02705;&#x02702;
	<hr>
</body>
</html>
